<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lưu vào GitHub</title>
</head>
<body>
    <h2>Nhấn nút để lưu dữ liệu vào GitHub</h2>
    <textarea id="data" placeholder="Nhập dữ liệu..."></textarea>
    <button onclick="saveToGitHub()">Lưu vào GitHub</button>
    
    <p id="status"></p>

    <script>
        function saveToGitHub() {
            var data = document.getElementById("data").value;

            fetch("key.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "data=" + encodeURIComponent(data)
            })
            .then(response => response.text())
            .then(result => document.getElementById("status").innerText = result)
            .catch(error => console.error("Lỗi:", error));
        }
    </script>
</body>
</html>
